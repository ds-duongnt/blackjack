<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href= "styles.css">
	<script src="main.js" type="text/javascript"></script>
	<script src="obj.js" type="text/javascript"></script>
	<script src="game.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF=8">
	<title>BlackJack</title>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</head>
<body>

	<section class = 'main'>
		<section class = 'header'>
			<!-- Buyin -->
			<div id="buyin" class = "buyin">
				<span>$5 MIN</span>
				<span> - </span>
				<span>$100000 MAX</span>
			</div>
			<!-- Rule -->
			<div class="rule1">
				<span>8D - 3:2 - ENHC - S17 - DA2</span>
			</div>

			<div class="rule2">
				<span>SP1 - SPA1 - NDAS - NHSA - NSURR</span>
			</div>
			<!-- Adjust-Rule -->

			<img class = "btn_rule" src="../static/images/elements/rules.png"
			tabindex="0" data-toggle="popover" data-trigger = "focus" title="Adjust Rules" data-content="This feature is comming soon!">
		</section>

		<div class="table-bjpays"></div>
		<div class="table-soft17"></div>
		<div id = "arrowL" class="arrowL" onclick="Game.AdjustChips(-1)" style="display:none"></div>
		<div id = "chip0" class="chip0" onclick="test('btn_deal')"></div>
		<div id = "chip1" class="chip1"></div>
		<div id = "chip2" class="chip2"></div>
		<div id = "chip3" class="chip3"></div>
		<div id = "arrowR" class="arrowR" onclick="Game.AdjustChips(1)"></div>

		<section id = 'backroll-stack' class="bankroll-stack">
			<div class='chip_5000'></div>
			<div class='chip_5000' style="top:-5px"></div>
			<div class='chip_5000' style="top:-10px"></div>
			<div class='chip_5000' style="top:-15px"></div>
			<div class="chip_label">
				<span>$20,000</span>
			</div>
		</section>


		</div>

		<div id = "btn_deal" class="btn_deal" style="display: none"></div>
		<div class="btn_clear"></div>
		<div class="btn_stand"></div>
		<div class="btn_hit"></div>
		<div class="btn_double"></div>
		<div class="btn_split"></div>
		<div class="btn_insure"></div>
		<div class="btn_newhand"></div>
		<div class="btn_repeat"></div>
		<div class="btn_repeat_deal"></div>

	</section>

</body>

<script>
Obj.Initialize()

$(function () {
  $('[data-toggle="popover"]').popover()
})
$('.popover-dismiss').popover({
  trigger: 'focus'
})
</script>
